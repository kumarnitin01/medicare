<main id="doctors">
  <h1 class="heading-primary text-center">List of Doctors</h1>

  <div class="row">
    <div class="col-6" *ngFor="let e of this.list">
      <div class="row cards">
        <div class="col-6">
          <img src="../../assets/Images/DoctorImage.png" alt="" />
          <a
            href="#"
            class="btn btn-primary"
            style="margin: 15px 0 0 95px; font-size: 15px"
            >Book Appointment</a
          >
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item disabled">{{ e.name }}</li>
            <li class="list-group-item">{{ e.Specilization }}</li>
            <li class="list-group-item">{{ e.Experience }}</li>
            <li class="list-group-item">{{ e.Hospital }}</li>
            <li class="list-group-item">{{ e.Weekday }}</li>
            <li class="list-group-item">{{ e.Contact }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- <div *ngFor="let i of this.list">
    {{ i.name }}
  </div> -->
  <h2
    class="heading-primary text-center"
    id="appointment"
    style="margin-top: 100px"
  >
    Book Appointment
  </h2>
  <div class="form-container container">
    <form
      action="#"
      class="appointment-wrap animate-box fadeInUp animated-fast form"
    >
      <div class="row form-group">
        <div class="col-md-6">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            class="form-control"
            placeholder="Your firstname"
          />
        </div>
        <div class="col-md-6">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            class="form-control"
            placeholder="Your lastname"
          />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Your email address"
          />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="subject">Contact Number</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            placeholder="Your Contact Number"
          />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="subject">Choose Your Subject</label>
          <select
            class="selectpicker form-control"
            style="
              width: 80%;
              background-color: rgba(255, 255, 255, 0.7);
              font-size: 16px;
              color: #666;
            "
          >
            <option selected>Choose Your Subject</option>
            <option>Fever</option>
            <option>Heart Disease</option>
            <option>Surgery</option>
            <option>Dental</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="8"
            class="form-control"
            placeholder="Your Message"
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark" style="font-size: 17px">
          Submit
        </button>
      </div>
    </form>
  </div>
</main>

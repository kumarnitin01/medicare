<main id="hospitals">
  <h1 class="heading-primary text-center">List of Hospitals</h1>

  <div class="row">
    <div class="col-6" *ngFor="let h of this.hospitals">
      <div class="row cards">
        <div class="col-6">
          <img src="../../assets/Images/hospital.jpg" alt="" />
          <button style="margin-left: 55px" class="btn btn-outline-dark">
            Message
          </button>
          <button class="btn btn-outline-dark">Call Now</button>
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item disabled">{{ h.hospitalName }}</li>
            <li class="list-group-item">{{ h.Specilization }}</li>
            <li class="list-group-item">{{ h.Location }}</li>
            <li class="list-group-item">{{ h.Email }}</li>
            <li class="list-group-item">{{ h.Phone }}</li>
            <li class="list-group-item">{{ h.bedAvailble }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<main>
  <h2 class="text-left m-4 mt-5">List of Available Hospitals:</h2>
  <section class="hospital-list">
    <table class="table table-hover" style="font-size: 1.5rem">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Beds Available</th>
          <th scope="col">Contact no.</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ row.hospitalName }}</td>
          <td>{{ row.Location }}</td>
          <td>{{ row.bedAvailble }}</td>
          <td>{{ row.Phone }}</td>
          <td>
            <a
              href="javascript: void(0);"
              [routerLink]="['/dashboard/addhospital', row._id]"
              class="btn btn-secondary"
              >Edit</a
            ><a
              href="javascript: void(0);"
              (click)="delete(row._id)"
              class="btn btn-danger"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
